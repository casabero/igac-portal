<!DOCTYPE html>
<html class="light" lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Convertidor SNC</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        "sans": ["Inter", "sans-serif"],
                        "display": ["Outfit", "sans-serif"],
                        "mono": ["Fira Code", "monospace"],
                    },
                    colors: {
                        primary: "#2563eb",
                        primary_hover: "#1d4ed8",
                    }
                }
            }
        }
    </script>
    <style>
        /* --- LOGO ANIMATION (Nodes Pulse) --- */
        .logo-node {
            transition: opacity 0.2s;
        }

        .logo-group:hover .logo-node:nth-child(1) {
            animation: nodePulse 0.6s infinite 0s;
        }

        .logo-group:hover .logo-node:nth-child(2) {
            animation: nodePulse 0.6s infinite 0.15s;
        }

        .logo-group:hover .logo-node:nth-child(3) {
            animation: nodePulse 0.6s infinite 0.3s;
        }

        .logo-group:hover .logo-node:nth-child(4) {
            animation: nodePulse 0.6s infinite 0.45s;
        }

        @keyframes nodePulse {

            0%,
            100% {
                opacity: 1;
                fill: #111;
            }

            50% {
                opacity: 0.3;
                fill: #666;
            }
        }
    </style>
</head>

<body class="bg-white text-slate-800 font-sans antialiased min-h-screen flex flex-col">

    <!-- Navegación Simple -->
    <nav class="w-full border-b border-gray-100 py-4 px-6">
        <div class="max-w-[800px] mx-auto flex items-center gap-3">
            <a href="/" class="text-slate-400 hover:text-slate-800 transition-colors">
                <span class="material-symbols-outlined text-[20px]">arrow_back</span>
            </a>
            <span class="h-4 w-px bg-gray-200"></span>
            <h1 class="text-sm font-semibold text-slate-700 tracking-tight">Convertidor Registros Catastrales</h1>
        </div>
    </nav>

    <!-- Contenido -->
    <main class="flex-1 flex justify-center pt-12 px-6">
        <div class="w-full max-w-[600px]">

            <div class="mb-8">
                <h2 class="text-xl font-semibold text-slate-900">Carga de Archivos</h2>
                <p class="text-sm text-slate-500 mt-1">Procesa archivos planos SNC y descárgalos en Excel.</p>
            </div>

            <!-- Mensajes de Error/Flash -->
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="mb-6 p-3 rounded border border-red-200 bg-red-50 text-red-700 text-sm flex items-center gap-2">
                <span class="material-symbols-outlined text-[18px]">error</span>
                {{ messages[0] }}
            </div>
            {% endif %}
            {% endwith %}

            <form method="POST" enctype="multipart/form-data" class="space-y-6">

                <!-- 1. Selección -->
                <div>
                    <label class="block text-xs font-medium text-slate-700 mb-2 uppercase tracking-wide">Tipo de
                        Registro</label>
                    <select name="opcion"
                        class="block w-full rounded border-gray-300 text-sm focus:border-primary focus:ring-primary shadow-sm py-2.5"
                        required>
                        <option value="" selected disabled>Seleccione una opción...</option>
                        <option value="1">Registro 1 SNC (Datos Básicos)</option>
                        <option value="2">Registro 2 SNC (Detalles Constructivos)</option>
                        <option value="3">Resoluciones Tipo 1 (Trámites Generales)</option>
                        <option value="4">Resoluciones Tipo 2 (Detalles Físicos)</option>
                        <option value="5">Resoluciones Tipo 3 (Decretos)</option>
                    </select>
                </div>

                <!-- 2. Archivo -->
                <div>
                    <label class="block text-xs font-medium text-slate-700 mb-2 uppercase tracking-wide">Archivo
                        Plano</label>
                    <div class="relative border border-gray-300 rounded bg-white hover:bg-slate-50 transition-colors">
                        <input type="file" name="archivo"
                            class="block w-full text-sm text-slate-500 file:mr-4 file:py-2.5 file:px-4 file:rounded-l-sm file:border-0 file:text-sm file:font-medium file:bg-slate-100 file:text-slate-700 hover:file:bg-slate-200 cursor-pointer"
                            required>
                    </div>
                    <p class="mt-1 text-[11px] text-slate-400 text-right">Formatos soportados: .txt, .prn</p>
                </div>

                <!-- 3. Acción -->
                <div class="pt-2">
                    <button type="submit"
                        class="w-full flex justify-center items-center gap-2 py-2.5 px-4 border border-transparent rounded text-sm font-medium text-white bg-primary hover:bg-primary_hover shadow-sm transition-all focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                        <span class="material-symbols-outlined text-[18px]">download</span>
                        Convertir y Descargar
                    </button>
                </div>
            </form>

        </div>
    </main>

    <!-- FOOTER -->
    <footer class="border-t border-gray-100 py-6 px-6 mt-8">
        <div class="max-w-[600px] mx-auto flex items-center justify-center gap-3">
            <a href="https://casabero.com" target="_blank" rel="noopener noreferrer"
                class="logo-group flex items-center gap-2 text-slate-400 hover:text-slate-700 transition-colors">
                <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6">
                    <path d="M 76 20 L 32 20 Q 20 20 20 32 L 20 68 Q 20 80 32 80 L 70 80" stroke="currentColor"
                        stroke-width="8" stroke-linecap="round" stroke-linejoin="round" />
                    <rect x="70" y="76" width="8" height="8" rx="1" fill="currentColor" />
                    <g class="logo-group">
                        <rect class="logo-node" x="26" y="26" width="8" height="8" fill="currentColor" />
                        <rect class="logo-node" x="66" y="26" width="8" height="8" fill="currentColor" />
                        <rect class="logo-node" x="26" y="66" width="8" height="8" fill="currentColor" />
                        <rect class="logo-node" x="66" y="66" width="8" height="8" fill="currentColor" />
                    </g>
                </svg>
                <span class="text-xs font-medium">by casabero.com</span>
            </a>
        </div>
    </footer>
</body>

</html>
